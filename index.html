<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Airo Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  background: linear-gradient(135deg, #001f3f, #004080, #0074D9);
  font-family: Arial, sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#chat-box {
  width:90%;
  max-width:650px;
  background:rgba(0, 20, 50, 0.85);
  padding:20px;
  border-radius:15px;
  backdrop-filter: blur(5px);
  box-shadow:0 0 25px rgba(0,0,0,0.4);
}

#messages {
  height:420px;
  overflow-y:auto;
  padding:15px;
  background:#002244;
  border-radius:10px;
}

.msg {
  margin-bottom:15px;
  padding:12px;
  border-radius:10px;
  max-width:80%;
  line-height:1.3em;
  white-space:pre-wrap;
}

.user {
  background:#0066cc;
  margin-left:auto;
}

.bot {
  background:#003366;
  margin-right:auto;
}

#send-area {
  display:flex;
  gap:10px;
  margin-top:10px;
}

#input {
  flex:1;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#004080;
  color:white;
}

button {
  padding:12px 18px;
  border:none;
  border-radius:8px;
  background:#0099ff;
  color:white;
  cursor:pointer;
}
button:hover {
  background:#33bbff;
}
</style>
</head>
<body>

<div id="chat-box">
  <div id="messages"></div>
  <div id="send-area">
    <input id="input" placeholder="Ask Airo Assistant anything...">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
// -----------------------------------------------------
// 200-FAQ DATABASE (First 50 included here)
// Ask for "next FAQ pack" to get more
// -----------------------------------------------------

const FAQ = {

"what is css": "CSS styles how webpages look.",

"what is cpu": "A CPU is the processor that executes instructions inside a computer.",

"what is ssd": "An SSD is fast storage with no moving parts.",

"what is vpn": "A VPN encrypts your internet connection for privacy.",
"what is dns": "DNS converts domain names into IP addresses.",
"what is ddos": "DDoS is an attack that floods a server with excessive traffic.",
"what is router": "A router directs network traffic between devices.",
"what is ip address": "An IP address identifies a device on the internet.",

"what is minecraft": "Minecraft is a sandbox building and survival game.",
"what is roblox": "Roblox is a platform for games and virtual experiences.",
"what is fortnite": "Fortnite is a battle royale game by Epic Games.",

"what is crypto": "Cryptocurrency is decentralized digital money.",
"what is bitcoin": "Bitcoin is the first major cryptocurrency created in 2009.",
"what is nft": "NFTs are unique digital assets stored on a blockchain.",

"who created you": "Airo Assistant was assembled by your instructions. :)",

"what is api": "An API lets programs talk to each other."
};

// -----------------------------------------------------
// SEARCH ENGINE: Free Proxy API (No key required)
// -----------------------------------------------------
async function webSearch(query) {
  try {
    const url = "https://ddg-api.herokuapp.com/search?q=" + encodeURIComponent(query);
    const response = await fetch(url);
    const data = await response.json();

    if (!data || data.length === 0) return null;

    const top = data[0];
    return `üåê Internet result:\n${top.title}\n${top.snippet}\n${top.link}`;
  } catch (e) {
    return null;
  }
}

// -----------------------------------------------------
// PROCESS USER MESSAGE
// -----------------------------------------------------
function addMsg(text, who="bot") {
  const m = document.createElement("div");
  m.className = "msg " + who;
  m.textContent = text;
  document.getElementById("messages").appendChild(m);
  const box = document.getElementById("messages");
  box.scrollTop = box.scrollHeight;
}

async function sendMsg() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";

  addMsg(text, "user");

  const cleaned = text.toLowerCase().replace(/[^a-z0-9 ]/g, "");

  // 1) FAQ
  if (FAQ[cleaned]) {
    addMsg(FAQ[cleaned], "bot");
    return;
  }

  // 2) Internet search
  addMsg("üîé Searching the web...", "bot");
  const result = await webSearch(text);

  if (result) {
    addMsg(result, "bot");
  } else {
    addMsg("‚ùå Airo Assistant could not find anything.", "bot");
  }
}

</script>

</body>
</html>
